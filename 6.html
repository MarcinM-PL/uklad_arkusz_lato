<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        header,footer{
            height: 200px;
            border: 1px solid black;
            background-color: silver;
        }
        section{
            border: 1px solid black;
            background-color: plum;
            height: 400px;
            margin: 5px;
            color: dimgray;
            width: 22%;
        }
        main{
            display: flex;
            flex-direction: row;
        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <header>
        <h1>Blok nagłówkowy</h1>
        <img src="obraz.png">
    </header>
    <main>
        <section id="one">
            <h2>Pierwszy blok sekcji</h2>
        </section>
        <section id="two">
            <h2>Drugi blok sekcji</h2>
        </section>
        <section id="three">
            <h2>Trzeci blok sekcji</h2>
        </section>
        <section id="four">
            <h2>Czwarty blok sekcji</h2>
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
    </footer>
    
</body>

</html>
