<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        header{
            background-color: silver;
            border: 1px solid black;
        }
        main{
            display: flex;
        }
        section{
            border: 1px solid black;
            background-color: bisque;
            height: 600px;
        }
        footer{
            border: 1px solid black;
            background-color: silver;
        }
        #left, #right{
            width: 20%;
        }
        #center{
            width: 60%;
        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <header>
        <h1>Blok nagłówkowy</h1>
    </header>
    <main>
        <section id="left">
            <h2>Blok sekcji lewej</h2>
        </section>
        <section id="center">
            <h2>Blok sekcji środkowej</h2>
            <img src="1.jpg">
        </section>
        <section id="right">
            <h2>Blok sekcji prawej</h2>
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
    </footer>
    
</body>

</html>
