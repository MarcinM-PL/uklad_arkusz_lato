<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        header,footer{
            border: 1px solid black;
            background-color: #1B5E20;
            color: white;
            padding: 5px;
        }
        article{
            border: 1px solid black;
            background-color: black;
            color:dimgray;
            height: 350px;
        }
        section{
            border: 1px solid black;
            background-color: #00E676;
            color: #1B5E20;
            width: 28%;
            height: 560px;
            margin: 2%;
        }
        main{
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <header>
        <h1>Blok nagłówkowy</h1>
    </header>
    <article>
        <h1>Blok artykułu</h1>
    </article>
    <main>
        <h3>Blok główny</h3>
        <section id="one">
            <h2>Sekcja pierwsza</h2>
        </section>
        <section id="two">
            <h2>Sekcja druga</h2>
        </section>
        <section id="three">
            <h2>Sekcja trzecia</h2>
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
        <img src="12.png">
    </footer>
    
</body>

</html>
