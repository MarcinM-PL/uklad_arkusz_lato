<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        header,footer{
            padding: 30px;
            background-color: silver;
            border: 1px solid black;
        }
        nav{
            padding: 20px;
            background-color: silver;
            border: 1px solid black;
        }
        #left{
            width: 70%;
            height: 500px;
             background-color: bisque;
            border: 1px solid black;
        }
        #right{
            width: 30%;
            height: 500px;
            background-color: bisque;
            border: 1px solid black;
        }
        main{
            background-color: silver;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            padding: 5px;
        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <header>
        <h1>Blok nagłówkowy</h1>
    </header>
    <nav>
        <h1>Blok nawigacyjny</h1>
    </nav>
    <main>
        <h2>Blok główny</h2>
        <section id="left">
            <h3>Sekcja lewa</h3>
        </section>
        <section id="right">
            <h3>Sekcja prawa</h3>
            <img src="auto.png">
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
    </footer>
    
</body>

</html>
