<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        #row{
            display: flex;
            flex-direction: row;
        }
        #col{
            display: flex;
            flex-direction: column;
            width: 60%;
        }
        aside{
            border: 1px solid black;
            background-color: #C5CAE9;
            width: 40%;
            height: 600px;
        }
        #one,#two{
            border: 1px solid black;
            height: 300px;
        }
        #one{
            background-color: #9FA8DA;
        }
        #two{
            background-color:#7986CB;
        }
        footer{
            border: 1px solid black;
            background-color: #283593;
            color: white;
            padding: 20px;
        }
        main{
            border: 1px solid black;
        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <main>
        <h3>Blok główny</h3>
        <section id="row">
            <aside>
                <h2>Blok boczny</h2>
            </aside>
            <section id="col">
                <section id="one">
                    <h2>Sekcja 1</h2>
                    <img src="opona.png">
                </section>
                <section id="two">
                    <h2>Sekcja 2</h2>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
    </footer>
    
</body>

</html>
