<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        footer,header{
            border: 1px solid black;
            background-color:#880E4F;
            color:white;
            padding: 10px;
        }
        main{
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }
        #left{
            background-color: #880E4F;
            border: 1px solid black;
            width: 50%;
            height: 600px;
        }
        #right{
            border: 1px solid black;
            background-color: #880E4F;
            color: white;
            width: 40%;
            height: 500px;
            margin: 35px;

        }
        #back{
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            align-items: center;
            width: 250px;
            border: 4px solid rgba(80, 79, 79, 0.753); 
            padding: 20px; background-color: rgba(0, 0, 0, 0.877);

        }
        a{
            margin: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="back">powrót</div></a>
    <header>
        <h1>Blok nawigacyjny</h1>
    </header>
    <main>
        <h3>Blok główny</h3>
        <section id="left">
            <h2>Sekcja lewa</h2>
        </section>
        <section id="right">
            <h2>Sekcja prawa</h2>
        </section>
    </main>
    <footer>
        <h1>Blok stopki</h1>
    </footer>
    
</body>
</html>
